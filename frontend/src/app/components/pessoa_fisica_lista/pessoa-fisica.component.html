<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Desafio 3iT</title>

  <meta name="description" content="Desafio">

  <meta name="keywords" content="desafio">

  <link rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
  crossorigin="anonymous">
  
  <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" 
  rel="stylesheet">
  
  <!--Replace with your tailwind.css once created-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" 
  integrity="sha256-XF29CBwU1MWLaGEnsELogU6Y6rcc5nCkhhx89nFMIDQ=" 
  crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <nav id="header" class="bg-white fixed w-full z-10 top-0 shadow">
    
    <div class="w-full container mx-auto flex flex-wrap items-center mt-0 pt-3 pb-3 md:pb-0">
      
      <div class="w-1/2 pl-2 md:pl-0">
        <a class="text-gray-900 text-base xl:text-xl no-underline hover:no-underline font-bold" href="#">
          <i class="fas fa-sun text-pink-600 pr-3"></i>Sistema Genérico
        </a>
      </div>
      
      <div class="w-1/2 pr-0">
        <div class="flex relative inline-block float-right">
          <div class="relative text-sm">
            <button id="userButton" class="flex items-center focus:outline-none mr-3">
              <img class="w-8 h-8 rounded-full mr-4" src="" alt="Avatar of User">
              <span class="hidden md:inline-block">Olá!</span>
              <svg class="pl-2 h-2" version="1.1" xmlns="http://www.w3.org/2000/svg" 
              viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 129 129">
                <g>
                  <path d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z" />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-white z-20" 
      id="nav-content">
        <ul class="list-reset lg:flex flex-1 items-center px-4 md:px-0">
          <li class="mr-6 my-2 md:my-0">
            <a href="#" class="block py-1 md:py-3 pl-1 align-middle text-blue-600 no-underline 
            hover:text-gray-900 border-b-2 border-orange-600 hover:border-orange-600">
              <i class="fas fa-home fa-fw mr-3 text-blue-600"></i><span class="pb-1 md:pb-0 text-sm">Home</span>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container w-full mx-auto pt-20">
    <div class="w-full px-4 md:px-0 md:mt-8 mb-16 text-gray-800 leading-normal">
      <div class="w-full p-3">
        <!--Table Card-->
        <div class="bg-white border rounded shadow">
          <div class="border-b p-3">
            <h5 class="font-bold uppercase text-gray-600">Tabela de Pessoas</h5>
          </div>
          <div class="p-5">
            <table class="w-full p-5 text-gray-700">
              <thead>
                <tr>
                  <th class="text-left text-blue-900">ID</th>
                  <th class="text-left text-blue-900">Name</th>
                  <th class="text-left text-blue-900">Email</th>
                  <th class="text-left text-blue-900">Cidade</th>
                  <th class="text-left text-blue-900">Estado</th>
                  <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-1 px-3 
                  border-b-4 border-blue-700 hover:border-blue-500 rounded">Adicionar</button>
                </tr>
              </thead>
              <tbody *ngFor="let pessoa of pessoas">
                <tr>
                  <td>{{ pessoa.id }}</td>
                  <td>{{ pessoa.nome }}</td>
                  <td>{{ pessoa.email }}</td>
                  <td>{{ pessoa.cidade.nome }}</td>
                  <td>{{ pessoa.estado.nome }}</td>
                  <td><button class="bg-green-500 hover:bg-green-400 text-white font-bold py-1 px-1 
                    border-b-4 border-green-700 hover:border-green-500 rounded">Editar</button></td>
                  <td><button class="bg-red-500 hover:bg-red-400 text-white font-bold py-1 px-1 
                    border-b-4 border-red-700 hover:border-red-500 rounded">Excluir</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--/table Card-->
      </div>
    </div>
  </div>
</body>
</html>
